<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="horizontal">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />

  <!-- Core Css -->
  <link rel="stylesheet" href="../assets/css/styles.css" />

  <title>Spike Bootstrap Admin</title>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="../assets/images/logos/favicon.png" alt="loader" class="lds-ripple img-fluid" />
  </div>
  <div id="main-wrapper" class="p-0 bg-white auth-customizer-none">
    <div class="auth-login position-relative overflow-hidden d-flex align-items-center justify-content-center px-7 px-xxl-0 rounded-3 h-n20">
      <div class="auth-login-shape position-relative w-100">
        <div class="auth-login-wrapper card mb-0 container position-relative z-1">
          <div class="card-body">
            <a href="../horizontal/index.html" class="">
              <img src="../assets/images/logos/logo-dark.svg" class="light-logo" alt="Logo-Dark" />
              <img src="../assets/images/logos/logo-light.svg" class="dark-logo" alt="Logo-light" />
            </a>
            <div class="row align-items-center justify-content-around pt-6 pb-5">
              <div class="col-lg-6 col-xl-5 d-none d-lg-block">
                <div class="text-center text-lg-start">
                  <img src="../assets/images/backgrounds/login-security.png" alt="spike-img" class="img-fluid">
                </div>
              </div>
              <div class="col-lg-6 col-xl-5">
                <h2 class="mb-7 fs-8 fw-bolder">Welcome to Spike Admin</h2>
                <p class="text-dark fs-4 mb-6">Your Admin Dashboard</p>
                <div class="auth-box">
                  <div class="row">
                    <div class="col-12">
                      <form class="form-horizontal mt-3" action="../horizontal/index.html">
                        <div class="mb-3 row">
                          <div class="col-12">
                            <input class="form-control" type="password" required="" placeholder="Password">
                          </div>
                        </div>
                        <div class="text-center">
                          <div class="col-xs-12">
                            <button class="btn d-block w-100 btn-info" type="submit">
                              Login
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dark-transparent sidebartoggler"></div>
  </div>
  <!-- Import Js Files -->
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>
  <script src="../assets/js/theme/app.horizontal.init.js"></script>
  <script src="../assets/js/theme/theme.js"></script>
  <script src="../assets/js/theme/app.min.js"></script>
  <script src="../assets/js/theme/feather.min.js"></script>

  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>

</html>
